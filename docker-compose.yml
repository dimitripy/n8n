version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik
      - ./traefik/acme.json:/etc/traefik/acme.json
      - ./traefik/logs:/var/log/traefik
    networks:
      - n8n-network
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=waldschmidt92@googlemail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/etc/traefik/acme.json"
      - "--serverstransport.insecureskipverify=true"
      - "--entrypoints.web.http.middlewares=security-headers@file"
      - "--entrypoints.websecure.http.middlewares=security-headers@file"
      - "--entrypoints.web.http.middlewares=rate-limit@file"
      - "--entrypoints.websecure.http.middlewares=rate-limit@file"

  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      # --- voidora.de aktiv ---
      - N8N_HOST=voidora.de
      # - N8N_HOST=meinnn8n.duckdns.org
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-https}
      - NODE_ENV=production
      - WEBHOOK_URL=https://voidora.de/n8n
      # - WEBHOOK_URL=https://meinnn8n.duckdns.org/n8n
      - WEBHOOK_TUNNEL_URL=https://voidora.de/n8n
      # - WEBHOOK_TUNNEL_URL=https://meinnn8n.duckdns.org/n8n
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Europe/Berlin}
      - N8N_SECURE_COOKIE=true
      - N8N_RUNNERS_ENABLED=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
      - N8N_COMMUNITY_PAKAGES_ENABLED=true
      - N8N_ENCRYPTION_KEY=xJJ5druEVcBg3Y8V9ySKWQ+lluRrO4v6T3mUo7SmhvQ=
      - N8N_MCP_SERVERS='{"gdrive":{"command":"npx","args":["-y","@modelcontextprotocol/server-gdrive"],"env":{"GDRIVE_CREDENTIALS_PATH":"/home/node/.n8n/mcp/.gdrive-server-credentials.json"}}}'
      - N8N_TRUSTED_PROXY_IPS=traefik
      - N8N_RATE_LIMIT_WINDOW=60000
      - N8N_RATE_LIMIT_MAX=100
      - N8N_PATH=/n8n
    volumes:
      - ./n8n_data:/home/node/.n8n
      - ./n8n_data/mcp:/home/node/.n8n/mcp
    networks:
      - n8n-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`voidora.de`) && PathPrefix(`/n8n`)"
      #- "traefik.http.routers.n8n.rule=Host(`meinnn8n.duckdns.org`) && PathPrefix(`/n8n`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls.certresolver=myresolver"
      - "traefik.http.middlewares.n8n-stripprefix.stripprefix.prefixes=/n8n"
      - "traefik.http.routers.n8n.middlewares=n8n-stripprefix"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      - "traefik.http.routers.n8n-redirect.rule=Host(`voidora.de`) && PathPrefix(`/n8n`)"
      #- "traefik.http.routers.n8n-redirect.rule=Host(`meinnn8n.duckdns.org`) && PathPrefix(`/n8n`)"
      - "traefik.http.routers.n8n-redirect.entrypoints=web"
      - "traefik.http.routers.n8n-redirect.middlewares=https-redirect"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
    expose:
      - "5678"

networks:
  n8n-network:
    driver: bridge

volumes:
  n8n_data:
    name: n8n_data

